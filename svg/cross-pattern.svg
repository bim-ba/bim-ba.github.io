<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <style>
    line {
      stroke: white;
      opacity: 0.3;
    }
  </style>

  <defs>
    <pattern id="pattern" width="160" height="80" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse">
      <line x1="0" y1="40" x2="160" y2="40" />
      <line x1="40" y1="0" x2="40" y2="160" />
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#pattern)" />
</svg>